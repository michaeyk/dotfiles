# You have to change this based on your monitor 
# monitor=DP-2,5120x1440@119.970001,0x0,1
# monitor=eDP-1,2256x1504@60,5121x0,1.566667
source = ~/.config/hypr/monitors.conf
source = ~/.config/hypr/workspaces.conf

# Status bar 
exec-once=waybar
# Notification 
exec-once=dunst
# pyprland
exec-once=pypr

# Wallpaper
# exec-once=swaybg -o \* -i ~/.config/hypr/wallpapers/wallpaper -m fill
exec-once=swww-daemon &
exec-once=~/bin/random-wallpaper.sh ~/Pictures/Wal
# exec-once=wpaperd -d

# Turn monitors off if locked (swaylock running) and idle for 10 seconds
#exec-once = swayidle -w timeout 30 'if pgrep -x swaylock; then hyprctl dispatch dpms off; fi' resume 'hyprctl dispatch dpms on' 
# Idle Daemon
exec-once = swayidle -w 

exec-once=blueman-applet # Make sure you have installed blueman + blueman-utils
# ferdium
exec-once=gajim
# exec-once=whatsapp-for-linux
# Spotify
# exec-once=spotify

# Screen Sharing 
exec-once=systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once=~/.config/hypr/scripts/screensharing.sh

input {
  # Remap Capslock -> Esc for Vim users  
  kb_options=caps:super
  repeat_rate=50
  repeat_delay=240
  sensitivity=0.75 # for mouse cursor

  touchpad {
    disable_while_typing=1
    natural_scroll=0
    clickfinger_behavior=1
    middle_button_emulation=0
    tap-to-click=1
  }
}

gestures { 
  workspace_swipe=true 
  workspace_swipe_min_speed_to_force=5
}

general {
    layout=dwindle

    gaps_in=20
    gaps_out=40
    border_size=2
    col.active_border=0xff5e81ac
    col.inactive_border=0x66333333
}

decoration {
    rounding=5
      blur {
        enabled=yes
          size=3
          passes=3
          new_optimizations=1
          ignore_opacity = true

      }   
    drop_shadow=true
    shadow_range=10
    col.shadow=0xffa7caff #86AAEC
    col.shadow_inactive=0x50000000
}

# Blur for waybar 
blurls=waybar

animations {
    enabled=1
    bezier=overshot,0.13,0.99,0.29,1.1
    animation=windows,1,4,overshot,slide
    animation=fade,1,10,default
    animation=workspaces,1,8.8,overshot,slide
    animation=border,1,14,default
}

dwindle {
    pseudotile=1 # enable pseudotiling on dwindle
    force_split=0
    no_gaps_when_only = true
}

master {
  new_on_top=true
  no_gaps_when_only=true
  orientation=center
  always_center_master=true
}

misc {
  disable_hyprland_logo=true
  disable_splash_rendering=true
  mouse_move_enables_dpms=true
  vfr = true
}

